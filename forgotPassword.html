        <div class="navbar-header">

    <section>
      <div class="container-fluid">
        <div id="ForgotPasswordTitle">
          <h1>Forgot Password</h1>
        </div>
        <div id="ForgotPassword">
          <form
            id="ForgotPasswordForm"
            action="index.html"
            method="post"
            onsubmit="return forgot_password();"
          >
            <table>
              <tr>
                <td>Email</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter Email Address"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="button"
                    value="Re-send Password"
                    id="RSPasswordButton"
                    onclick="document.location"
                    ="index.html"
                  />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </section>
